        <meta property="og:type" content="website">

    <body>
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <div class="page_wrap">
                <div class="btn_align_left">
                    <button type="button" class="btn_page_prev2">이전페이지로 이동</button>
                </div>
            </div>
            <!-- container -->
            <div class="join_wrap">
                <div class="sub_title_wrap">
                    <h2>필드 조인 매칭</h2>
                    <div class="notification_type05">조인 매칭은 필요한 인원만큼을 바로 매칭해드리는 서비스 에요. 조인 매칭을 통해 더 재미있는 골프를 즐겨보세요!</div>
                </div>
                <form method="post" action="">
                    <fieldset>
                        <legend>필드 조인 매칭</legend>
                        <div class="recruit_wrap">
                            <div class="recruit_info">
                                <strong>필드 조인 모집 정보를 작성해주세요.</strong>
                                <div class="form_wrap">
                                    <div class="form_type02 form_addr">
                                        <dl>
                                            <dt><label for="txt_addr" class="required">골프장 주소<em>필수입력</em></label></dt>
                                            <dd>
                                                <input type="text" name="" id="txt_addr" placeholder="골프장 주소를 입력해주세요" value="경기도 용인시 보개원삼로 1534번길 40">
                                                <button type="button" class="btn_default btn_type02">주소찾기</button>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="form_type02">
                                        <dl>
                                            <dt><label for="txt_courseName" class="required">골프장 명<em>필수입력</em></label></dt>
                                            <dd><input type="text" name="" id="txt_courseName" placeholder="상세 골프장 명을 입력해주세요" value="블루원 용인 CC"></dd>
                                        </dl>
                                    </div>
                                    <div class="form_type02 form_date">
                                        <dl>
                                            <dt><label for="txt_startDate" class="required">조인 날짜<em>필수입력</em></label></dt>
                                            <dd>
                                                <input type="text" name="" id="txt_startDate" class="datepicker" placeholder="만나는 날짜를 선택해주세요" value="2022.07.29 (금)" readonly>
                                                <button type="button" class="btn_default btn_type02">날짜선택</button>
                                            </dd>
                                        </dl>
                                        <div class="form_type03_2">
                                            <input type="checkbox" id="chk_overDay" checked>
                                            <label for="chk_overDay">1박 이상</label>
                                        </div>
                                    </div>
                                    <!--<div class="form_type02">
                                        <dl>
                                            <dt><label for="txt_time" class="required">조인 시간<em>필수입력</em></label></dt>
                                            <dd><input type="time" name="" id="txt_time" placeholder="만나는 시간을 선택해주세요" required></dd>
                                        </dl>
                                    </div>-->
                                    <div class="form_type02 form_date">
                                        <dl>
                                            <dt><label for="txt_endDate" class="required">종료 날짜<em>필수입력</em></label></dt>
                                            <dd>
                                                <input type="text" name="" id="txt_endDate" placeholder="종료 날짜를 선택해주세요" value="2022.07.31 (일)">
                                                <button type="button" class="btn_default btn_type02">날짜선택</button>
                                            </dd>
                                        </dl>
                                        <div class="notification_type03 noti_green">
                                            <span>2022.07.29 ~ 2022.07.31 (2박 3일)</span>
                                        </div>
                                    </div>
                                    <div class="form_type02 form_fee form_disabled">
                                        <dl>
                                            <dt><label for="txt_greenFee" class="required">그린피 금액<em>필수입력</em></label></dt>
                                            <dd><input type="text" name="" id="txt_greenFee" placeholder="그린피 금액을 입력해주세요" disabled></dd>
                                        </dl>
                                        <div class="form_type03_2">
                                            <input type="checkbox" id="chk_free" disabled>
                                            <label for="chk_free">라운딩 관련 모든 비용 무료</label>
                                        </div>
                                    </div>
                                    <div class="form_type02">
                                        <dl>
                                            <dt><label for="sel_people" class="required">전체 인원(본인 포함)<em>필수입력</em></label></dt>
                                            <dd>
                                                <select name="" id="sel_people" class="validField">
                                                    <option value="">본인 포함 전체 모집 인원을 선택해주세요</option>
                                                    <option value="" selected>2명</option>
                                                    <option value="">선택 2</option>
                                                    <option value="">선택 3</option>
                                                </select>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="form_type02">
                                        <dl>
                                            <dt><label for="txt_memo">모집 메모</label></dt>
                                            <dd>
                                                <textarea name="" id="txt_memo" cols="" rows="" placeholder="모집에 참고할 만한 메모를 남겨주세요.&#13;&#10;예시) 캐디비는 별도입니다.">잘 부탁드려요~!</textarea>
                                                <span><em>0</em>/500</span>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                            <div class="preferred_member">
                                <strong>선호하는 회원 정보를 입력해주세요.</strong>
                                <div class="form_wrap">
                                    <div class="form_type02 form_gender form_disabled">
                                        <dl>
                                            <dt><label for="txt_gender">성별</label></dt>
                                            <dd>
                                                <div class="form_type03_2">
                                                    <input type="checkbox" id="txt_gender" disabled>
                                                    <label for="txt_gender">무관</label>
                                                </div>
                                                <div class="form_type03_2">
                                                    <input type="checkbox" id="txt_gender_2" disabled>
                                                    <label for="txt_gender_2">남자</label>
                                                </div>
                                                <div class="form_type03_2">
                                                    <input type="checkbox" id="txt_gender_3" disabled>
                                                    <label for="txt_gender_3">여자</label>
                                                </div>
                                                <div class="form_type03_2">
                                                    <input type="checkbox" id="txt_gender_4" disabled>
                                                    <label for="txt_gender_4">커플</label>
                                                </div>
                                            </dd>
                                        </dl>
                                        <p class="info_txt">* 담당자 확인 후 성별에 맞춰 매칭이 진행될 예정입니다.</p>
                                    </div>
                                    <div class="form_type02 form_age">
                                        <dl>
                                            <dt><label for="txt_age">나이</label></dt>
                                            <dd>
                                                <input type="text" name="" id="txt_age" placeholder="나이를 입력해주세요" value="30세">
                                                <em>~</em>
                                                <input type="text" name="" id="txt_age_to" placeholder="나이를 입력해주세요" value="39세">
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="form_type02">
                                        <dl>
                                            <dt><label for="sel_hit">평균 타수</label></dt>
                                            <dd>
                                                <select name="" id="sel_hit">
                                                    <option value="">평균 타수를 선택해주세요</option>
                                                    <option value="">선택 1</option>
                                                    <option value="">선택 2</option>
                                                    <option value="">선택 3</option>
                                                </select>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>

                            <!-- 동반자 없음 (기본) -->
                            <div class="companion_info">
                                <strong>동반자가 있다면 정보를 입력해주세요.</strong>
                                <div class="form_type03_2">
                                    <input type="checkbox" id="chk_companion">
                                    <label for="chk_companion">동반자 있음</label>
                                </div>
                            </div>

                        <div class="btn_wrap">
