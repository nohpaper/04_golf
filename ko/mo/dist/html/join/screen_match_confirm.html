<!DOCTYPE html>
<html lang="en">
    <head>
        <title>골프 조인 서비스</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="title" content="">
        <meta name="Description" content="">
        <meta name="Keywords" content="">
        <meta name="Author" content="">
        <meta name="robots" content="ALL">
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">
        <meta property="og:site_name" content="">
        <link rel="shortcut icon" href="" type="image/png"/>
        <link rel="stylesheet" href="../../stylesheets/css/common.css">
        <script src="../../javascripts/jquery-1.8.2.min.js"></script>
    </head>
    <body>
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <!-- container -->
            <button type="" class="match_btn">button</button>
            <div class="popup_match_wrap" tabindex="0">
                <div class="popup_match">
                    <div class="content_wrap">
                        <div class="popup_title_wrap">
                            <strong>스크린 조인 매칭 요청하기</strong>
                            <button type="button" class="btn_popup_close">close</button>
                        </div>
                        <div class="popup_cont_wrap">
                            <p>스크린 조인 매칭 요청 시 모집 인원만큼의 셀럽을 매칭받을 수 있으며, 매칭
                                완료 시 이에 따른 매칭 수수료를 결제해주셔야 합니다.</p>
                            <ul class="notification_type01">
                                <li>요청 시 24시간 이내에 셀럽이 매칭됩니다.</li>
                                <li>매칭 완료 시 1시간 이내에 결제를 완료해주셔야
                                    서비스를 정상적으로 이용할 수 있습니다.</li>
                                <li>미결제 시 매칭은 자동으로 취소됩니다.</li>
                                <li>미결제 또는 매칭 요청 취소(철회) 시 서비스 정책에 따라 최대 7일간 매칭 서비스 이용이 제한될 수 있습니다.</li>
                            </ul>
                            <strong>스크린 조인 매칭 요청을 접수하시겠습니까?</strong>
                        </div>
                    </div>
                    <div class="btn_wrap btn_half">
                        <button type="button" class="btn_default btn_type02">취소</button>
                        <button type="button" class="btn_default btn_type01">확인</button>
                    </div>
                </div>
                <p class="dimmed"></p>
            </div>
            <!-- //container -->
            <script src="../../javascripts/plugin.js"></script>
            <script src="../../javascripts/design_common.js"></script>
        </div>
    </body>
</html>
