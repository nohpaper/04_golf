    <body>
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <div class="page_wrap">
                <div class="btn_align_left">
                    <button type="button" class="btn_page_prev2">이전페이지로 이동</button>
                </div>
            </div>
            <!-- container -->
            <div class="mypage_wrap">
                <div class="sub_title_wrap">
                    <h2>멤버십 해지하기</h2>
                </div>

                <div class="membership_cancel">
                    <div class="current_info">
                        <em>현재</em>
                        <p><strong>VIP 멤버십 정기결제권</strong> 이용 중이에요!</p>
                        <span><em>2022.09.13</em> 결제 예정</span>
                    </div>
                    <div class="after_info">
                        <em>해지 후</em>
                        <p>
                            <em>2022.09.12</em>까지<br>
                            VIP 멤버십 정기결제권을 이용할 수 있어요!
                        </p>
                    </div>
                    <p class="notification_type02">멤버십 해지 후에도 잔여 유효기간까지는 기존 멤버십 등급이 유지되며, 이후 자동으로 변경 처리됩니다.</p>
                </div>

                <div class="btn_wrap">
                    <div class="form_type03_2">
                        <input type="checkbox" id="membership_cancel" checked>
                        <label for="membership_cancel">멤버십 해지 및 이용약관에 동의합니다.</label>
                    </div>
                    <button type="button" class="btn_default btn_type04">멤버십 해지하기</button>
                </div>
            </div>
            <!-- //container -->
            <script src="../../javascripts/plugin.js"></script>
