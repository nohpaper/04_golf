        <meta name="title" content="">

    <body >
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <!-- container -->
            <button type="button" class="match_info_btn">조인 매칭 안내 페이지 Click Me!</button>
            <!-- 조인 매칭 안내 페이지 팝업 -->
            <div class="popup_match_info_wrap">
                <div class="content_wrap">
                    <div class="popup_title_wrap">
                        <strong>조인 매칭 안내 페이지</strong>
                        <button type="button" class="btn_popup_close">닫기</button>
                    </div>
                    <div class="popup_cont_wrap">
                        <p>조인 매칭은 유료 멤버십 회원에게 제공되는 셀럽하우스만의 동반 라운딩 서비스입니다.</p>
                        <ul class="notification_type01">
                            <li>조인 매칭 필수 정보 입력 후 매칭 요청 접수</li>
                            <li>접수 완료 후 36시간 이내에 셀럽 매칭</li>
                            <li>매칭 완료 시 3시간 이내에 동반 라운딩 비용 결제 필요</li>
                            <li>결제 완료 시 동반 라운딩 채팅방 생성</li>
                        </ul>
                        <strong>이후 조인 날짜에 동반 라운딩을 즐기실 수 있습니다.</strong>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="btn_default btn_type01">조인 매칭 요청폼 작성하기</button>
                    </div>
                </div>
                <p class="dimmed"></p>
            </div>
            <!-- //container -->
            <script src="../../javascripts/plugin.js"></script>
            <script src="../../javascripts/design_common.js"></script>
        </div>
    </body>
</html>
