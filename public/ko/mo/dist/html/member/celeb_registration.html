<!DOCTYPE html>
<html lang="en">
    <head>
        <title>골프 조인 서비스</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="title" content="">
        <meta name="Description" content="">
        <meta name="Keywords" content="">
        <meta name="Author" content="">
        <meta name="robots" content="ALL">
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">
        <meta property="og:site_name" content="">
        <link rel="shortcut icon" href="" type="image/png"/>
        <link rel="stylesheet" href="../../stylesheets/css/common.css">
        <script src="../../javascripts/jquery-1.8.2.min.js"></script>
    </head>
    <body >
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <div class="page_wrap">
                <div class="btn_align_left">
                    <button type="button" class="btn_page_prev">이전페이지로 이동</button>
                </div>
                <h2>셀럽 회원가입</h2>
            </div>
            <!-- container -->
            <div class="signup_wrap signup_wrap_none">
                <div class="signup_content">
                    <ol class="signup_process">
                        <li class="on">약관 동의</li>
                        <li class="ing">계정 생성</li>
                        <li>본인 인증</li>
                    </ol>
                    <form action="">
                        <fieldset>
                            <legend>회원가입 정보입력</legend>
                            <div class="registration_form">
                                <div class="form_type01">
                                    <div>
                                        <input type="text" name="" id="txt_email" placeholder="사용 가능한 이메일 주소">
                                        <label for="txt_email">이메일</label>
                                    </div>
                                </div>
                                <div class="form_type01">
                                    <div>
                                        <input type="password" name="" id="txt_password" placeholder="알파벳 소문자+숫자+특수문자 8자 이상">
                                        <label for="txt_password">비밀번호</label>
                                    </div>
                                </div>
                                <div class="form_type01">
                                    <div class="pw_chk">
                                        <input type="password" name="" id="txt_password_chk" placeholder="입력한 비밀번호 확인">
                                        <label for="txt_password_chk">비밀번호 확인</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="btn_wrap btn_half">
                    <a href="#" class="btn_default btn_type02">이전</a>
                    <a href="#" class="btn_default btn_type01 btn_disabled">다음</a>
                </div>
            </div>
            <!-- //container -->
            <script src="../../javascripts/plugin.js"></script>
            <script src="../../javascripts/design_common.js"></script>
        </div>
    </body>
</html>
