<!DOCTYPE html>
<html lang="en">
    <head>
        <title>골프 조인 서비스</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="title" content="">
        <meta name="Description" content="">
        <meta name="Keywords" content="">
        <meta name="Author" content="">
        <meta name="robots" content="ALL">
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">
        <meta property="og:site_name" content="">
        <link rel="shortcut icon" href="" type="image/png"/>
        <link rel="stylesheet" href="../../stylesheets/css/common.css">
        <script src="../../javascripts/jquery-1.8.2.min.js"></script>
    </head>
    <body >
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <div class="page_wrap">
                <div class="btn_align_left">
                    <button type="button" class="btn_page_prev">이전페이지로 이동</button>
                </div>
                <h2>비밀번호 변경</h2>
            </div>
            <!-- container -->
            <div class="find_idpw_wrap">
                <div class="pass_chk">
                    <p>본인인증 후 비밀번호 재설정이 가능합니다.</p>
                    <div class="find_info_form">
                        <div class="form_type01">
                            <div class="correct_msg">
                                <input type="password" name="" id="txt_password" placeholder="알파벳 소문자+숫자+특수문자 8자 이상" value="123456">
                                <label for="txt_password">새 비밀번호</label>
                            </div>
                            <span>사용 가능한 비밀번호입니다.</span>
                        </div>
                        <div class="form_type01">
                            <div class="correct_msg">
                                <input type="password" name="" id="txt_password_chk" placeholder="입력한 비밀번호 확인" value="123456">
                                <label for="txt_password_chk">새 비밀번호 확인</label>
                            </div>
                            <span>비밀번호가 일치합니다.</span>
                        </div>
                    </div>
                </div>

                <div class="btn_wrap">
                    <button type="button" class="btn_default btn_type01">확인</button>
                </div>
            </div>
            <!-- //container -->
            <script src="../../javascripts/plugin.js"></script>
            <script src="../../javascripts/design_common.js"></script>
        </div>
    </body>
</html>
