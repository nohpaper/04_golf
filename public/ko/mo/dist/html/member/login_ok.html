<!DOCTYPE html>
<html lang="en">
    <head>
        <title>골프 조인 서비스</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="title" content="">
        <meta name="Description" content="">
        <meta name="Keywords" content="">
        <meta name="Author" content="">
        <meta name="robots" content="ALL">
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">
        <meta property="og:site_name" content="">
        <link rel="shortcut icon" href="" type="image/png"/>
        <link rel="stylesheet" href="../../stylesheets/css/common.css">
        <script src="../../javascripts/jquery-1.8.2.min.js"></script>
    </head>
    <body>
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <div class="page_wrap">
                <div class="btn_align_left">
                    <button type="button" class="btn_page_prev">이전페이지로 이동</button>
                </div>
            </div>
            <!-- container -->
            <div class="login_form_wrap">
                <p class="login_title">반갑습니다!<br><strong>로그인</strong> 해주세요</p>
                <form action="">
                    <fieldset>
                        <legend>로그인</legend>
                        <div class="login_form">
                            <div class="form_type01">
                                <div>
                                    <input type="text" name="" id="txt_email" placeholder="사용 가능한 이메일 주소" value="gildong@naver.com">
                                    <label for="txt_email">이메일</label>
                                </div>
                            </div>
                            <div class="form_type01">
                                <div class="pw_chk">
                                    <input type="password" name="" id="txt_password" placeholder="알파벳 소문자+숫자+특수문자 8자 이상" value="12345678">
                                    <label for="txt_password">비밀번호</label>
                                    <button type="button" class="btn_pwChk">보기</button>
                                </div>
                            </div>
                        </div>
                        <div class="form_type03_2 login_chk">
                            <input type="checkbox" id="chk" checked>
                            <label for="chk">로그인 상태 유지</label>
                        </div>
                    </fieldset>
                </form>

                <div class="btn_wrap">
                    <div>
                        <button type="button" class="btn_default btn_type01">로그인</button>
                        <ul>
                            <li><a href="#">아이디 찾기</a></li>
                            <li><a href="#">비밀번호 찾기</a></li>
                        </ul>
                    </div>
                    <ul>
                        <li>처음이신가요? <a href="#">회원가입하기</a></li>
                        <li>셀럽이신가요? <a href="#">셀럽 회원가입하기</a></li>
                    </ul>
                </div>
            </div>
            <!-- //container -->
            <script src="../../javascripts/plugin.js"></script>
            <script src="../../javascripts/design_common.js"></script>
        </div>
    </body>
</html>
