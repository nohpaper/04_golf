<!DOCTYPE html>
<html lang="en">
    <head>
        <title>골프조인플랫폼</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="title" content="">
        <meta name="Description" content="">
        <meta name="Keywords" content="">
        <meta name="Author" content="">
        <meta name="robots" content="ALL">
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">
        <meta property="og:site_name" content="">
        <link rel="shortcut icon" href="" type="image/png"/>
        <link rel="stylesheet" href="../../stylesheets/css/common.css">
        <script src="../../javascripts/jquery-1.8.2.min.js"></script>
    </head>
    <body>
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <div class="signup_wrap">
                <div class="page_wrap">
                    <div class="btn_align_left">
                        <button type="button" class="btn_page_prev">이전페이지로 이동</button>
                    </div>
                    <h2>회원가입</h2>
                </div>
                <!-- container -->
                <div class="signup_top_wrap">
                    <div class="signup">
                        <ol>
                            <li>
                                <div class="signup_row checked">
                                    <img class="signup_check" src="../../images/common/icon_chk_white_circle.svg" alt="약관 동의 완료">
                                </div>
                                <p class="signup_txt">약관 동의</p>
                            </li>
                            <li>
                                <div class="signup_row checked">
                                    <img class="signup_check" src="../../images/common/icon_chk_white_circle.svg" alt="계정 생성 완료">
                                </div>
                                <p class="signup_txt">계정 생성</p>
                            </li>
                            <li>
                                <div class="signup_row checked">
                                    <img class="signup_check" src="../../images/common/icon_chk_white_circle.svg" alt="본인 인증 완료">
                                </div>
                                <p class="signup_txt">본인 인증</p>
                            </li>
                        </ol>
                    </div>
                    <div class="member_pass">
                        <p class="pass_explanation">본인인증이 완료된 회원만<br>
                            서비스를 정상적으로 이용하실 수 있어요.</p>
                        <button type="button" class="btn_default btn_type01" disabled>PASS 인증완료</button>
                        <br>
                    </div>
                </div>
                <div class="signup_btn_wrap02">
                    <a href="#" class="btn_default btn_type02">이전</a>
                    <a href="#" class="btn_default btn_type01">다음</a>
                </div>
                <!-- //container -->
            </div>
            <script src="../../javascripts/plugin.js"></script>
            <script src="../../javascripts/design_common.js"></script>
        </div>
    </body>
</html>
