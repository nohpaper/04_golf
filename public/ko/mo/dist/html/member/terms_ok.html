<!DOCTYPE html>
<html lang="en">
    <head>
        <title>골프조인플랫폼</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="title" content="">
        <meta name="Description" content="">
        <meta name="Keywords" content="">
        <meta name="Author" content="">
        <meta name="robots" content="ALL">
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">
        <meta property="og:site_name" content="">
        <link rel="shortcut icon" href="" type="image/png"/>
        <link rel="stylesheet" href="../../stylesheets/css/common.css">
        <script src="../../javascripts/jquery-1.8.2.min.js"></script>
    </head>
    <body>
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <div class="signup_wrap">
                <div class="page_wrap">
                    <div class="btn_align_left">
                        <button type="button" class="btn_page_prev">이전페이지로 이동</button>
                    </div>
                    <h2>회원가입</h2>
                </div>
                <!-- container -->
                <div class="signup_top_wrap">
                    <div class="signup">
                        <ol>
                            <li>
                                <div class="signup_row active">
                                    <p class="signup_number">1</p>
                                </div>
                                <p class="signup_txt">약관 동의</p>
                            </li>
                            <li>
                                <div class="signup_row">
                                    <p class="signup_number">2</p>
                                </div>
                                <p class="signup_txt">계정 생성</p>
                            </li>
                            <li>
                                <div class="signup_row">
                                    <p class="signup_number">3</p>
                                </div>
                                <p class="signup_txt">본인 인증</p>
                            </li>
                        </ol>
                    </div>
                    <div class="member_terms">
                        <p class="terms_explanation">회원가입 및 서비스의 정상적인 이용을 위해<br>
                            아래 약관에 동의가 필요해요.</p>
                        <div class="terms_agree_all">
                            <div class="form_type03_2">
                                <input type="checkbox" id="input_check_type02-1" checked="">
                                <label for="input_check_type02-1">약관 전체 동의</label>
                            </div>
                        </div>
                        <div class="terms_agree_each">
                            <div class="form_type03_1">
                                <input type="checkbox" id="input_check_type01-1" checked="">
                                <label for="input_check_type01-1">(필수) 서비스 이용약관</label>
                            </div>
                            <div class="form_type03_1">
                                <input type="checkbox" id="input_check_type01-2" checked="">
                                <label for="input_check_type01-2">(필수) 개인정보 수집 및 이용 동의</label>
                            </div>
                            <div class="form_type03_1">
                                <input type="checkbox" id="input_check_type01-3" checked="">
                                <label for="input_check_type01-3">(필수) 만 19세 이상입니다.</label>
                            </div>
                            <div class="form_type03_1">
                                <input type="checkbox" id="input_check_type01-4" checked="">
                                <label for="input_check_type01-4">(선택) 마케팅 정보 수신 동의</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="signup_btn_wrap01">
                    <a href="#" class="btn_default btn_type01">다음</a>
                </div>
                <!-- //container -->
            </div>
            <script src="../../javascripts/plugin.js"></script>
            <script src="../../javascripts/design_common.js"></script>
        </div>
    </body>
</html>
