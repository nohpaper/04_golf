<!DOCTYPE html>
<html lang="en">
    <head>
        <title>골프 조인 서비스</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="title" content="">
        <meta name="Description" content="">
        <meta name="Keywords" content="">
        <meta name="Author" content="">
        <meta name="robots" content="ALL">
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">
        <meta property="og:site_name" content="">
        <link rel="shortcut icon" href="" type="image/png"/>
        <link rel="stylesheet" href="../../stylesheets/css/common.css">
        <script src="../../javascripts/jquery-1.8.2.min.js"></script>
    </head>
    <body >
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <div class="page_wrap">
                <div class="btn_align_left">
                    <button type="button" class="btn_page_prev">이전페이지로 이동</button>
                </div>
            </div>
            <!-- container -->
            <div class="member_view_wrap">
                <div class="profile_wrap">
                    <div class="my_profile">
                        <div class="my_profile_ui">
                            <div class="picture_wrap">
                                <!-- 등록된 사진이 있는 경우 -->
                                <!--<span style="background-image:url(../../images/common/user.png)">프로젝트위키 123님의 사진</span>-->

                                <!-- 등록된 사진이 없는 경우 -->
                                <span>등록된 사진 없음</span>
                            </div>
                            <div class="info_wrap">
                                <em class="user_label label_normal">일반</em>
                                <!--<em class="user_label label_vip">VIP</em>-->
                                <strong class="user_name">프로젝트 위키 123</strong>
                                <div class="user_info">
                                    <ul>
                                        <li>26세</li>
                                        <li>남</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile_details">
                    <div class="info_type01">
                        <strong>기본정보</strong>
                        <ul class="info_list">
                            <!-- 데이터가 있을경우, strong 태그에다가 데이터 넣어주세요 -->
                            <li><span>닉네임</span><strong>프로젝트위키 123</strong></li>
                            <li><span>나이</span><strong>30세</strong></li>
                            <li><span>성별</span><strong>남자</strong></li>

                            <!-- 데이터가 없는 경우 -->
                            <li><span>지역</span>거주 지역을 설정해주세요.</li>
                        </ul>
                    </div>
                    <div class="info_type02">
                        <strong>골프정보</strong>
                        <ul class="info_list">
                            <li><span>평균 타수</span>-</li>
                            <li><span>골프 경력</span>-</li>
                            <li><span>보유 회원권 수</span>-</li>
                            <li><span>자주 가는 골프장</span>-</li>
                            <li><span>월 평균 라운딩</span>-</li>
                            <li><span>월 평균 해외 라운딩</span>-</li>
                        </ul>
                    </div>
                    <div class="info_type03">
                        <strong>자기소개</strong>
                        <p>-</p>
                    </div>
                </div>
            </div>
            <!-- //container -->
            <script src="../../javascripts/plugin.js"></script>
            <script src="../../javascripts/design_common.js"></script>
        </div>
    </body>
</html>
