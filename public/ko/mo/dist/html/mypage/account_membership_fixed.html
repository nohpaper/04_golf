<!DOCTYPE html>
<html lang="en">
    <head>
        <title>골프 조인 서비스</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="title" content="">
        <meta name="Description" content="">
        <meta name="Keywords" content="">
        <meta name="Author" content="">
        <meta name="robots" content="ALL">
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">
        <meta property="og:site_name" content="">
        <link rel="shortcut icon" href="" type="image/png"/>
        <link rel="stylesheet" href="../../stylesheets/css/common.css">
        <script src="../../javascripts/jquery-1.8.2.min.js"></script>
    </head>
    <body>
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <div class="page_wrap">
                <div class="btn_align_left">
                    <button type="button" class="btn_page_prev">이전페이지로 이동</button>
                </div>
            </div>
            <!-- container -->
            <div class="mypage_wrap">
                <div class="account_set">
                    <div class="my_profile">
                        <div class="title_wrap">
                            <h2>계정 설정</h2>
                        </div>
                        <div class="my_profile_ui">
                            <div class="picture_wrap">
                                <!-- 등록된 사진이 없는 경우 -->
                                <span>등록된 사진 없음</span>
                            </div>
                            <div class="info_wrap">
                                <!--<em class="user_label label_normal">일반</em>-->
                                <em class="user_label label_vip">VIP</em>
                                <strong class="user_name">용산 골프왕</strong>
                                <div class="user_info">
                                    <ul>
                                        <li>31세</li>
                                        <li>남</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="account_info_wrap">
                        <div class="form_type02">
                            <dl>
                                <dt><label for="txt_email">이메일</label></dt>
                                <dd><input type="text" name="" id="txt_email" placeholder="" value="gildong@naver.com" disabled=""></dd>
                            </dl>
                        </div>
                        <div class="form_type02 account_password">
                            <dl>
                                <dt><label for="txt_password">비밀번호</label></dt>
                                <dd>
                                    <input type="password" name="" id="txt_password" placeholder="" value="123456789" disabled="">
                                    <button type="button" class="btn_default btn_type02" disabled="">변경하기</button>
                                </dd>
                            </dl>
                        </div>
                        <div class="form_type02 account_phone">
                            <dl>
                                <dt><label for="txt_phone">휴대폰번호</label></dt>
                                <dd>
                                    <input type="text" name="" id="txt_phone" placeholder="" value="010-1234-5678" disabled="">
                                    <button type="button" class="btn_default btn_type02" disabled="">PASS 재인증</button>
                                </dd>
                            </dl>
                        </div>
                        <ul class="notification_type01">
                            <li>이메일(아이디)는 변경이 불가합니다.</li>
                            <li>휴대폰 번호가 변경된 경우 변경된 번호로 PASS 재인증을 진행해 주시면 됩니다.</li>
                            <li>본인 명의가 아닌 휴대폰 번호 사용 시 서비스 이용에 불이익이 발생할 수 있습니다.</li>
                        </ul>
                    </div>
                </div>
                <div class="membership_wrap">
                    <strong class="membership_title">멤버십 정보</strong>
                    <div class="membership_info membership_vip">
                        용산 골프왕님은 <em class="membership_member">VIP</em> 회원이에요!
                    </div>
                    <div>
                        <div class="payment_details">
                            <div class="form_type03_2">
                                <input type="checkbox" id="membership_fixed" checked="">
                                <label for="membership_fixed">기간결제</label>
                            </div>
                            <div class="membership_list_cont">
                                <ul>
                                    <li>유효기간</li>
                                    <li>~ 2022.08.14</li>
                                </ul>
                            </div>
                            <div class="payment_details_btn">
                                <a href="#" class="membership_check_btn">멤버십 연장</a>
                            </div>
                        </div>
                        <a href="#" class="membership_li">
                            <span class="membership_li_tit">정기결제</span>
                            <span class="membership_go">가입하기</span>
                        </a>
                    </div>
                    <div class="referral_code">
                        <div class="title_wrap">
                            <strong>추천인 코드</strong>
                            <p>셀럽하우스를 소개하고 다양한 혜택을 받으세요!</p>
                        </div>
                        <div class="code_wrap">
                            <strong>CVZ64Z72</strong>
                            <button type="button" class="btn_copy">복사</button>
                        </div>
                    </div>
                </div>
                <div class="account_btn btn_wrap">
                    <a href="#" class="btn_default btn_type01">회원 탈퇴하기</a>
                </div>
            </div>
            <!-- //container -->
            <script src="../../javascripts/plugin.js"></script>
            <script src="../../javascripts/design_common.js"></script>
        </div>
    </body>
</html>
