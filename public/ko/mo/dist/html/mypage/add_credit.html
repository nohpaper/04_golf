    <body>
        <div class="guide_line">
            <div class="guide_center"></div>

        <div id="wrap">

                            <legend>신용카드 등록</legend>
                            <div class="form_type01">
                                <div>
                                    <input type="text" name="" id="txt_credit" placeholder="0000  -  0000  -  0000  -  0000">

                                </div>
                            </div>
                            <div class="form_type01">
                                <div>
                                    <input type="text" name="" id="txt_expiry_date" placeholder="MM / YY">
                                    <label for="txt_expiry_date">만료일</label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="btn_wrap_fix btn_half">
