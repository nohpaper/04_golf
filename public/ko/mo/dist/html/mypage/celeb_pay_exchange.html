            <div class="exchange_wrap">

                    <h2>셀럽페이 환전</h2>

                <ul class="exchange_celeb">
                    <li>
                        <p>나의 셀럽페이</p>
                        <strong>10,350<span>원</span></strong>
                    </li>
                    <!-- 환전 요청금액 기본 -->
                    <li>
                        <p>환전 요청금액</p>
                        <div>
                            <input type="text" placeholder="10,000원 이상 입력" value="">
                            <!-- input태그에 입력 시 <button type="button" class="txt_delete">에 active클래스 추가 -->
                            <button type="button" class="txt_delete">지우기</button>
                        </div>
                    </li>
                    <!-- 환전 요청금액 오류시 활성화 -->
                    <!--<li>
                        <p>환전 요청금액</p>
                        <div class="error_msg">

                <div class="exchange_btn btn_wrap_fix">
                    <ul class="notification_type01">
                        <li>셀럽페이는 10,000원 이상부터 환전이 가능합니다.</li>
                        <li>셀럽페이 환전 요청 시 관리자 확인 후 영업일 기준 5일 내에 입력한 계좌로 입금됩니다.</li>
                    </ul>
                    <a href="#" class="btn_default btn_type01 btn_disabled">환전 요청하기</a>
                </div>
