<!DOCTYPE html>
<html lang="en">
    <head>
        <title>골프 조인 서비스</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="title" content="">
        <meta name="Description" content="">
        <meta name="Keywords" content="">
        <meta name="Author" content="">
        <meta name="robots" content="ALL">
        <meta property="og:type" content="website">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">
        <meta property="og:site_name" content="">
        <link rel="shortcut icon" href="" type="image/png"/>
        <link rel="stylesheet" href="../../stylesheets/css/common.css">
        <script src="../../javascripts/jquery-1.8.2.min.js"></script>
    </head>
    <body >
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <div class="page_wrap">
                <div class="btn_align_left">
                    <button type="button" class="btn_page_prev2">이전페이지로 이동</button>
                </div>
            </div>
            <!-- container -->
            <div class="exchange_wrap">
                <div class="sub_title_wrap">
                    <h2>셀럽페이 환전 요청하기</h2>
                </div>
                <div class="exchange_request">
                    <form action="">
                        <legend>셀럽페이 환전 요청하기</legend>
                        <fieldset>
                            <div class="request_wrap">
                                <div class="form_type02">
                                    <dl>
                                        <dt><label for="exchange_amount">환전 금액</label></dt>
                                        <dd><input type="text" name="" id="exchange_amount" value="10,000원" disabled></dd>
                                    </dl>
                                </div>
                                <div class="form_type02">
                                    <dl>
                                        <dt><label for="bank_name">은행명</label></dt>
                                        <dd>
                                            <select name="" id="bank_name">
                                                <option value="">환전 받을 은행을 선택해주세요</option>
                                                <option value="">선택 1</option>
                                                <option value="">선택 2</option>
                                                <option value="">선택 3</option>
                                            </select>
                                        </dd>
                                    </dl>
                                </div>
                                <div class="form_type02">
                                    <dl>
                                        <dt><label for="accont_number">계좌번호</label></dt>
                                        <dd><input type="text" name="" id="accont_number" placeholder="환전 받을 계좌번호를 입력해주세요"></dd>
                                    </dl>
                                </div>
                                <div class="form_type02">
                                    <dl>
                                        <dt><label for="user_name">예금주명</label></dt>
                                        <dd><input type="text" name="" id="user_name" placeholder="계좌 예금주명을 입력해주세요"></dd>
                                    </dl>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="btn_wrap">
                        <div class="form_type03_2">
                            <input type="checkbox" id="save_accont">
                            <label for="save_accont">계좌정보 저장하기</label>
                        </div>
                        <button type="button" class="btn_default btn_type01" disabled>환전 요청 완료하기</button>
                    </div>
                </div>
            </div>
            <!-- //container -->
            <script src="../../javascripts/plugin.js"></script>
            <script src="../../javascripts/design_common.js"></script>
        </div>
    </body>
</html>
