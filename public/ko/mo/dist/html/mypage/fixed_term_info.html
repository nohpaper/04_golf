    <body>
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
        <div class="page_wrap">
            <div class="btn_align_left">
                <button type="button" class="btn_page_prev2">이전페이지로 이동</button>
            </div>
        </div>
        <!-- container -->
        <div class="mypage_wrap">
            <div class="sub_title_wrap">
                <h2>기간제 멤버십 구매하기</h2>
            </div>

            <div class="fixed_term">
                <div class="membership_list">
                    <ul>
                        <li>
                            <input type="radio" id="membershipType_1" name="membershipType" checked>
                            <label for="membershipType_1">
                                <div class="info">
                                    <p>
                                        <strong>VIP 멤버십 1개월권</strong>
                                        <span>VIP 멤버십 1개월(30일) 동안 이용 가능</span>
                                    </p>
                                </div>
                                <div class="price">
                                    <strong><em>100,000</em>원</strong>
                                </div>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="membershipType_2" name="membershipType">
                            <label for="membershipType_2">
                                <div class="info">
                                    <p>
                                        <strong>VIP 멤버십 6개월권</strong>
                                        <span>VIP 멤버십 6개월(180일) 동안 이용 가능</span>
                                    </p>
                                </div>
                                <div class="price">
                                    <strong><em>550,000</em>원</strong>
                                </div>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="membershipType_3" name="membershipType">
                            <label for="membershipType_3">
                                <div class="info">
                                    <p>
                                        <strong>VIP 멤버십 1년권</strong>
                                        <span>VIP 멤버십 1년(365일) 동안 이용 가능</span>
                                    </p>
                                </div>
                                <div class="price">
                                    <strong><em>1,000,000</em>원</strong>
                                </div>
                            </label>
                        </li>
                    </ul>
                    <p class="notification_type02">기존 멤버십의 유효기간이 남아있는 경우, 선택한 기간제<br>상품의 일 수만큼이 기존 유효기간에 추가됩니다.</p>
                </div>
            </div>

            <div class="btn_wrap">
                <a href="#" class="btn_default btn_type04">다음</a>
            </div>
        </div>
        <!-- //container -->
            <script src="../../javascripts/plugin.js"></script>
