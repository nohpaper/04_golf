<html lang="en">
    <head>
        <title>골프 조인 서비스</title>

        <meta name="Keywords" content="">

    </head>
    <body>
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <div class="page_wrap">
                <div class="btn_align_left">
                    <button type="button" class="btn_page_prev2">이전페이지로 이동</button>
                </div>
            </div>
            <!-- container -->
            <div class="mypage_wrap">
                <div class="sub_title_wrap">
                    <h2>멤버십 가입하기</h2>
                </div>
                <div class="membership_list_wrap">
                    <strong>결제정보 확인</strong>
                    <div class="payment_info_chk">
                        <em>VIP 멤버십 정기결제</em>
                        <div class="membership_list">
                            <div class="membership_list_cont">
                                <ul>
                                    <li>결제금액</li>
                                    <li>월 <strong>500,000</strong>원</li>
                                </ul>
                                <ul>
                                    <li>결제수단</li>
                                    <li>국민<br><strong>**** **** **** 8429</strong></li>
                                </ul>
                            </div>
                            <div class="payment_details_btn">
                                <a href="#" class="membership_check_btn">결제수단 변경</a>
                            </div>
                        </div>
                    </div>
                    <div class="membership_field_wrap">
                        <!-- 추천인 코드 입력 전 기본 상태 -->
                        <div class="form_type02">
                            <dl>
                                <dt><label for="form_type02_text"><strong>추천인 코드 입력(선택)</strong></label></dt>
                                <dd><input type="text" name="" id="form_type02_text" placeholder="추천인 코드를 입력해주세요"></dd>
                            </dl>
                        </div>
                        <!-- 추천인 코드가 유효할 시 -->
                        <!--<div class="form_type02">
                            <dl class="correct_msg">
                                <dt><label for="form_type02_correct"><strong>추천인 코드 입력(선택)</strong></label></dt>
                                <dd><input type="text" name="" id="form_type02_correct" placeholder="추천인 코드를 입력해주세요" value="CVZ64Z72"></dd>
                            </dl>
                            <span>유효한 코드입니다.</span>
                        </div>-->
                        <!-- 추천인 코드가 유효하지 않을 시 -->
                        <!--<div class="form_type02">
                            <dl class="error_msg">
                                <dt><label for="form_type02_error"><strong>추천인 코드 입력(선택)</strong></label></dt>
                                <dd><input type="text" name="" id="form_type02_error" value="CVZ64Z72" placeholder="추천인 코드를 입력해주세요"></dd>
                            </dl>
                            <span>유효하지 않은 추천인 코드입니다.</span>
                        </div>-->
                        <p class="notification_type02">추천인 코드를 입력하면 추천인과 함께 다양한 혜택을 받아볼 수 있어요.</p>
                    </div>
                    <div class="payment_agree_wrap">
                        <div class="payment_agree_all">
                            <div class="form_type03_2">
                                <input type="checkbox" id="chk_all">
                                <label for="chk_all">약관 전체 동의</label>
                                <!--<button type="button">접기</button>-->
                            </div>
                        </div>
                        <div class="payment_agree_singly">
                                <div>
                                    <div class="form_type03_1">
                                        <input type="checkbox" id="chk_service-1">
                                        <label for="chk_service-1">(필수) 서비스 이용약관</label>
                                        <a href="#" class="btn">서비스 이용약관 바로가기</a>
                                    </div>
                                    <div class="form_type03_1">
                                        <input type="checkbox" id="chk_privacy-1">
                                        <label for="chk_privacy-1">(필수) 개인정보 수집 및 이용 동의</label>
                                        <a href="#" class="btn">개인정보 수집 및 이용 동의 바로가기</a>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="btn_wrap">
                    <a href="#" class="btn_default btn_type04 btn_disabled">유료 멤버십 시작하기</a>
                </div>
            </div>
            <!-- //container -->
            <script src="../../javascripts/plugin.js"></script>
            <script src="../../javascripts/design_common.js"></script>
        </div>
