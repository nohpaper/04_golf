<html lang="en">
    <head>
        <title>골프 조인 서비스</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="title" content="">

        <meta property="og:type" content="website">

    </head>
    <body>
        <div class="guide_line">
            <div class="guide_center"></div>
        </div>
        <div id="wrap">
            <div class="page_wrap">
                <div class="btn_align_left">
                    <button type="button" class="btn_page_prev2">이전페이지로 이동</button>
                </div>
            </div>
            <!-- container -->
            <div class="mypage_wrap">
                <div class="my_profile">
                    <div class="title_wrap">
                        <h2>회원 탈퇴하기</h2>
                    </div>
                </div>
                <div class="withdrawal_wrap">
                    <div class="withdrawal_txt">
                        <div class="withdrawal_title">프로젝트위키 123님은 <em class="level normal">일반 회원</em> 이에요!</div>
                        <span>* 멤버십 이용기간이 남은 경우 회원 탈퇴가 불가능합니다.</span>
                    </div>
                    <div class="withdrawal_info">
                        <div class="form_type02">
                            <dl>
                                <dt><label for="txt_email">이메일</label></dt>
                                <dd><input type="text" name="" id="txt_email" value="gildong@naver.com" disabled=""></dd>
                            </dl>
                        </div>
                        <div class="form_type02">
                            <dl>
                                <dt><label for="txt_phohe">휴대폰 번호</label></dt>
                                <dd><input type="text" name="" id="txt_phohe" value="010-6319-8159" disabled=""></dd>
                            </dl>
                        </div>
                    </div>
                    <div class="withdrawal_chk">
                        <div class="form_type02">
                            <dl>
                                <dt><label for="txt_email2">이메일</label></dt>
                                <dd><input type="text" name="" id="txt_email2" placeholder="회원님의 이메일을 다시 한번 입력해주세요" value=""></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="withdrawal_btn">
                    <div class="form_type03_2">
                        <input type="checkbox" id="input_check_type02-1">
                        <label for="input_check_type02-1">회원 탈퇴 및 이용약관에 동의합니다.</label>
                    </div>
                    <a href="#" class="btn_default btn_type01 btn_disabled">회원 탈퇴하기</a>
                </div>
            </div>
            <!-- //container -->
            <script src="../../javascripts/plugin.js"></script>
            <script src="../../javascripts/design_common.js"></script>
        </div>
